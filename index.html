<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Bootstrap Témazáró - Kezdő lépések, telepítés</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row mb-custom-first">
      <div class="col-12 bg-primary-subtle border border-primary p-3 text-center"><small>col-12</small></div>
    </div>
    <div class="row mb-5">

      <div class="col p-custom border-color-custom-blue bg-primary border"></div>
    </div>
    <div class="row row-cols-2 mb-5">
      <div class="col-8 p-custom bg-danger-subtle border border-danger"></div>
      <div class="col-4 p-custom color-custom-green border"></div>
    </div>
    <div class="row row-cols-6">
      <div class="col">
        <div class="row row-cols-6">

          <div class="col p-custom color-custom-green border border-end-0"></div>
          <div class="col p-custom bg-danger-subtle border border-danger border-end-0"></div>

      </div>
      <div class="col">

          <div class="col p-custom bg-danger-subtle border border-danger border-end-0"></div>
          <div class="col p-custom color-custom-green border border-end-0"></div>
          <div class="col p-custom bg-danger-subtle border border-danger border-end-0"></div>
          <div class="col p-custom color-custom-green border border-end-0"></div>
          <div class="col p-custom bg-warning-subtle border border-warning border-end-0"></div>
          <div class="col p-custom color-custom-green border border-end-0"></div>
        </div>
      </div>
      <div class="col">
        <div class="row row-cols-6">
          <div class="col p-custom bg-warning-subtle border border-warning border-end-0"></div>
          <div class="col p-custom color-custom-green border border-end-0"></div>
          <div class="col p-custom bg-warning-subtle border border-warning border-end-0"></div>
          <div class="col p-custom color-custom-green border border-end-0"></div>
          <div class="col p-custom bg-warning-subtle border border-warning border-end-0"></div>
          <div class="col p-custom color-custom-green border border-end-0"></div>
        </div>
      </div>
      <div class="col">
        <div class="row row-cols-6">
          <div class="col p-custom border-color-custom-blue bg-primary border border-end-0"></div>
          <div class="col p-custom color-custom-green border border-end-0"></div>
          <div class="col p-custom border-color-custom-blue bg-primary border border-end-0"></div>
          <div class="col p-custom color-custom-green border border-end-0"></div>
          <div class="col p-custom bg-light border border-dark border-end-0"></div>
          <div class="col p-custom bg-light border border-dark border-end-0"></div>
        </div>
      </div>
      <div class="col">
        <div class="row row-cols-6">
          <div class="col p-custom bg-light border border-dark border-end-0"></div>
          <div class="col p-custom bg-light border border-dark border-end-0"></div>
          <div class="col p-custom bg-light border border-dark border-end-0"></div>
          <div class="col p-custom bg-light border border-dark border-end-0"></div>
          <div class="col p-custom bg-light border border-dark border-end-0"></div>
          <div class="col p-custom color-custom-green border border-end-0"></div>
        </div>
      </div>
      <div class="col">

          <div class="col p-custom color-custom-green border border-end-0"></div>
          <div class="col p-custom color-custom-green border border-end-0"></div>
          <div class="col p-custom border-color-custom-blue bg-primary border border-end-0"></div>
          <div class="col p-custom border-color-custom-blue bg-primary border border-end-0"></div>
          <div class="col p-custom border-color-custom-blue bg-primary border"></div>
        </div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"
    integrity="sha512-9GacT4119eY3AcosfWtHMsT5JyZudrexyEVzTBWV3viP/YfB9e2pEy3N7WXL3SV6ASXpTU0vzzSxsbfsuUH4sQ=="

</html>
